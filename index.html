<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <main>
  <section class="sect-a">
    <img class="desktop-background" src="images/bg-main-desktop.png" alt="desktop-background-image">
    <img class="mobile-background" src="images/bg-main-mobile.png" alt="mobile-background-image">
    <div class="cards">
      <div class="card-1">
        <img class="front-card" src="images/bg-card-front.png" alt="card-front">
        <div class="front-card-info">
          <svg class="logo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
          <div class="details">
            <strong class="card-number" id="cardNumber">0000 0000 0000 0000</strong>
            <div class="more-info">
              <p class="card-holder-name" id="cardHolderName" style="text-transform: uppercase;">Jane Appleseed</p>
              <strong><span id="month">00</span>/ <span id="year">00</span></strong>
            </div>
          </div>
        </div>
      </div>
      <div class="card-2">
        <img class="back-card" src="images/bg-card-back.png" alt="card-back">
        <p class="cvc" id="cvc-holder">000</p>
      </div> 
    </div>
  </section>
  <div class="completed-state">
    <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
    <h1>Thank you!</h1>
    <p class="thank-sec-para">We've added your card details</p>
    <button class="continue-btn" id="continue-btn">continue</button>
  </div>
  <form action="#" method="post" class="form">
      <label>Cardholder Name</label>
      <input type="text" placeholder="e.g. Jane Appleseed" oninput="nameError();" id="name-input">
      <span id="nameError">please enter your name</span>
    <label> Card Number</label>
    <input type="text" placeholder="e.g. 1234 5678 9123 0000"  maxlength="16" oninput="numbersOnly();" minlength="16" id="number-input">
    <span id="cardNumberError" >invalid format or invalid card</span>
    <div class="expire-sec">
      <div class="same">
        <label>Exp. Date (MM/YY)</label>
        <div class="expire-date" id="expire-date">
          <input class="expire-m-y" type="text" placeholder="MM" oninput="moError();"  maxlength="2" minlength="2" id="M-input">
          <input class="expire-m-y" type="text" placeholder="YY" oninput="yeError();"  maxlength="2" minlength="2" id="Y-input">
        </div>
        <span id="dateError" >numbers only</span>
      </div>
      <div class="cvc-sec ">
        <label>CVC</label>
            <div>
              <input id="cvc-input" class="cvc-input"  oninput="cError();" required  type="text" placeholder=" e.g. 123" maxlength="3" minlength="2">
            </div>              
            <span id="cvcError" >can't be blank</span>

      </div>
      
    </div>
    <button type="submit" id="confirmBtn">confirm</button>
  </form>
</main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Maryan121">maryan</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
